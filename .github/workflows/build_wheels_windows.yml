name: Build & Publish (Windows)

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '.github/workflows/build_wheels_linux*'
      - '.github/workflows/build_wheels_macos*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Build
  # ---------------------------------------------------------------------------
  build:
    name: Build (py${{ matrix.python-version }})
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"] # TODO: add future version here.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          (Get-Content pyproject.toml) -replace '^version = .*', "version = `"$version`"" | Set-Content pyproject.toml

      - name: Install build tooling
        run: python -m pip install --upgrade pip build

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows-py${{ matrix.python-version }}
          path: dist/*

  # ---------------------------------------------------------------------------
  # Test
  # ---------------------------------------------------------------------------
  test:
    name: Test (py${{ matrix.python-version }})
    needs: build
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-windows-py${{ matrix.python-version }}
          path: dist/

      - name: Install wheel and test dependencies
        shell: pwsh
        run: |
          pip install --upgrade pip
          $whl = (Get-ChildItem dist/*.whl).FullName
          pip install "$whl[all]"

      - name: Run tests
        run: pytest tests/

  # ---------------------------------------------------------------------------
  # Publish â€“ only on tag push, after all tests pass
  # ---------------------------------------------------------------------------
  publish:
    name: Upload release to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/octax

    permissions:
      id-token: write   # REQUIRED for Trusted Publishing (OIDC)
      contents: read

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-windows-py3.12
          path: dist/

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
